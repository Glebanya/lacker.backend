# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:

services:
    _defaults:
        autowire: true
        autoconfigure: true

    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'
            - '../src/Tests/'

    App\Controller\:
        resource: '../src/Controller/'
        tags: ['controller.service_arguments']
    app.config.restaurant:
        lazy: true
        public: true
        class: App\Configurators\Entity\RestaurantConfig
    app.config.dish:
        public: true
        lazy: true
        class: App\Configurators\Entity\DishConfig
    app.config.staff:
        public: true
        lazy: true
        class: App\Configurators\Entity\StaffConfig
    app.config.table:
      public: true
      lazy: true
      class: App\Configurators\Entity\TableConfig
    app.config.user:
      public: true
      lazy: true
      class: App\Configurators\Entity\UserConfig
    app.config.order:
      public: true
      lazy: true
      class: App\Configurators\Entity\OrderConfig

    Google_Client:
        class: Google_Client
        calls:
            - [ setDeveloperKey, [ '%env(GOOGLE_API_KEY)%' ] ]
            - [ setClientId, [ '%env(GOOGLE_CLIENT_ID)%' ] ]
            - [ setClientSecret, [ '%env(GOOGLE_CLIENT_SECRET)%' ] ]
    App\Events\PasswordEncoderListener:
        tags:
          - { name: 'doctrine.event_subscriber', connection: 'default' }